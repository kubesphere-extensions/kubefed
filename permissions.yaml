kind: ClusterRole
rules:
  - verbs:
      - '*'
    apiGroups:
      - ''
    resources:
      - 'namespaces'
      - 'serviceaccounts'
      - 'secrets'
      - 'services'
      - 'configmaps'
  - verbs:
      - '*'
    apiGroups:
      - 'apps'
    resources:
      - 'deployments'
      - 'replicasets'
  - verbs:
      - '*'
    apiGroups:
      - 'batch'
    resources:
      - 'jobs'
  - verbs:
      - '*'
    apiGroups:
      - 'apiextensions.k8s.io'
    resources:
      - 'customresourcedefinitions'
  - verbs:
      - '*'
    apiGroups:
      - 'rbac.authorization.k8s.io'
    resources:
      - 'roles'
      - 'clusterroles'
      - 'rolebindings'
      - 'clusterrolebindings'
  - verbs:
      - '*'
    apiGroups:
      - 'admissionregistration.k8s.io'
    resources:
      - 'mutatingwebhookconfigurations'
      - 'validatingwebhookconfigurations'
  - verbs:
      - '*'
    apiGroups:
      - 'core.kubefed.io'
    resources:
      - '*'
  - verbs:
      - '*'
    apiGroups:
      - 'extensions.kubesphere.io'
    resources:
      - '*'
